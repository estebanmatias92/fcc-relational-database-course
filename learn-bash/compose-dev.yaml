services:
  db:
    image: mysql:8.0
    restart: always
    env_file:
      - ./.env
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-u", "${MYSQL_USER}", "-p${MYSQL_PASSWORD}"]
      interval: 5s
      retries: 10
    volumes:
      - db_data:/var/lib/mysql
      - ./dump.sql:/docker-entrypoint-initdb.d/learn-bash_dump.sql
    networks:
      - backend

  client:
    image: mysql:8.0
    command: ["sleep", "infinity"]
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./dump.sql:/com.docker.devenvironments.code/dump.sql
    networks:
      - backend

networks:
  backend:
    driver: bridge

volumes:
  db_data: