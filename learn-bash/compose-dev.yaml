services:
  db:
    image: mysql:8.0
    restart: always
    env_file:
      - ./.env
    volumes:
      - db_data:/var/lib/mysql
      - ./dump.sql:/docker-entrypoint-initdb.d/learn-bash_dump.sql
    healthcheck:
      test: ["CMD", "mysqladmin" ,"ping", "-h", "localhost", "-u", "$$MYSQL_USER", "-p$$MYSQL_PASSWORD", "$$MYSQL_DATABASE"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 10s
    networks:
      - backend

  client:
    image: mysql:8.0
    command: ["sleep", "infinity"]
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./dump.sql:/com.docker.devenvironments.code/dump.sql
    networks:
      - backend

networks:
  backend:
    driver: bridge

volumes:
  db_data: